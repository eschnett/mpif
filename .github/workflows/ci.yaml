name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran cmake libhwloc-dev

      - name: Cache MPICH install
        id: cache-mpich
        uses: actions/cache@v4
        with:
          path: /usr/local/mpich
          key: mpich-${{ runner.os }}-f47908fa4a74bf4ac29997202fb2967c8c59b0c9
          restore-keys: |
            mpich-${{ runner.os }}-

      - name: Install MPICH
        if: steps.cache-mpich.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/pmodels/mpich.git --branch main
          cd mpich
          git fetch --depth 1 origin f47908fa4a74bf4ac29997202fb2967c8c59b0c9
          git checkout f47908fa4a74bf4ac29997202fb2967c8c59b0c9
          git submodule update --init
          ./autogen.sh
          ./configure --disable-dependency-tracking --disable-doc --disable-fortran \
                      --enable-cxx=no --enable-mpi-abi --enable-static=no \
                      --with-hwloc --prefix=/usr/local/mpich
          make -j$(nproc)
          sudo make install

      - name: Add MPICH to environment
        run: |
          echo "/usr/local/mpich/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=/usr/local/mpich/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          mpicc -v

      - name: Configure project
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local -DMPI_HOME=/usr/local/mpich

      - name: Build project
        run: |
          cmake --build build --parallel

      - name: Run tests (if any)
        run: |
          ctest --test-dir build || echo "No tests defined"

      - name: Install project
        run: |
          sudo cmake --install build
