name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran cmake make libhwloc-dev

      - name: Install MPICH
        run: |
          wget https://www.mpich.org/static/downloads/4.3.2rc2/mpich-4.3.2rc2.tar.gz
          tar xzf mpich-4.3.2rc2.tar.gz
          cd mpich-4.3.2rc2
          ./configure --disable-dependency-tracking --disable-doc --disable-fortran --enable-cxx-no --enable-mpi-abi --with-hwloc --prefix=/usr/local
          make -j2
          make install

      - name: Configure project
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DMPI_HOME=/usr/local

      - name: Build project
        run: |
          cmake --build build --parallel

      - name: Run tests (if any)
        run: |
          ctest --test-dir build || echo "No tests defined"
