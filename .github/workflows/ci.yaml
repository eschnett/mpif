name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        mpi:
          - mpich
          - openmpi
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran cmake libhwloc-dev



      - name: Cache MPICH install
        if: matrix.mpi == 'mpich'
        id: cache-mpich
        uses: actions/cache@v4
        with:
          path: /home/runner/work/mpif/mpif/opt
          key: mpich-${{ runner.os }}-f47908fa4a74bf4ac29997202fb2967c8c59b0c9.2
          restore-keys: |
            mpich-${{ runner.os }}-

      - name: Install MPICH
        if: matrix.mpi == 'mpich' && steps.cache-mpich.outputs.cache-hit != 'true'
        run: |
          mkdir -p /home/runner/work/mpif/mpif/opt
          cd /home/runner/work/mpif/mpif/opt

          mkdir -p src
          pushd src

          # Download
          git clone --depth 1 https://github.com/pmodels/mpich.git --branch main
          cd mpich
          git fetch --depth 1 origin f47908fa4a74bf4ac29997202fb2967c8c59b0c9
          git checkout f47908fa4a74bf4ac29997202fb2967c8c59b0c9
          git submodule update --depth 1 --init --recursive

          # Build
          ./autogen.sh
          ./configure \
              --disable-dependency-tracking \
              --disable-doc \
              --enable-cxx=no \
              --enable-fortran=no \
              --enable-mpi-abi=yes \
              --enable-static=no \
              --with-hwloc \
              --prefix=/home/runner/work/mpif/mpif/opt
          make -j$(nproc)
          make install

          # Fixup
          pushd /home/runner/work/mpif/mpif/opt
          mv include/mpi.h include/mpi_mpich.h
          mv include/mpi_abi.h include/mpi.h
          patch -dinclude -p1 /home/runner/work/mpif/mpif/.github/workflows/fortran_mpich.patch
          rm bin/mpicc_abi
          rm bin/mpicxx_abi
          sed -i -e 's/mpi_abi=no/mpi_abi=yes/' bin/mpicc
          sed -i -e 's/mpi_abi=no/mpi_abi=yes/' bin/mpicxx
          popd

          popd
          rm -rf src

      - name: Add MPICH to environment
        if: matrix.mpi == 'mpich'
        run: |
          echo "/home/runner/work/mpif/mpif/opt/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=/home/runner/work/mpif/mpif/opt/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV



      - name: Cache OpenMPI install
        if: matrix.mpi == 'openmpi'
        id: cache-openmpi
        uses: actions/cache@v4
        with:
          path: /home/runner/work/mpif/mpif/opt
          key: openmpi-${{ runner.os }}-df6aff9df9bbb79f91e6064748a5a78acdc7e47c.2
          restore-keys: |
            openmpi-${{ runner.os }}-

      - name: Install OpenMPI
        if: matrix.mpi == 'openmpi' && steps.cache-openmpi.outputs.cache-hit != 'true'
        run: |
          mkdir -p /home/runner/work/mpif/mpif/opt
          cd /home/runner/work/mpif/mpif/opt

          mkdir -p src
          pushd src

          # Download
          git clone --depth 1 https://github.com/open-mpi/ompi.git
          cd ompi
          # git fetch --depth 1 origin pull/13280/head:pr-13280
          # git checkout pr-13280
          git fetch --depth 1 origin df6aff9df9bbb79f91e6064748a5a78acdc7e47c
          git checkout df6aff9df9bbb79f91e6064748a5a78acdc7e47c
          git submodule update --depth 1 --init --recursive

          # Build
          ./autogen.pl
          ./configure \
              --enable-mpi-fortran=no \
              --enable-mpi1-compatibility=yes \
              --enable-script-wrapper-compilers \
              --enable-shared=yes \
              --enable-standard-abi=yes \
              --enable-static=no \
              --with-hwloc \
              --with-libevent=internal \
              --prefix=/home/runner/work/mpif/mpif/opt
          make -j$(nproc)
          make install

          # Fixup
          pushd /home/runner/work/mpif/mpif/opt
          mv include/mpi.h include/mpi_openmpi.h
          mv include/abi.h include/mpi.h
          patch -dinclude -p1 /home/runner/work/mpif/mpif/.github/workflows/fortran_openmpi.patch
          sed -i -e 's/-lmpi/-lmpi_abi/' bin/ompi_wrapper_script
          popd

          popd
          rm -rf src

      - name: Add OpenMPI to environment
        if: matrix.mpi == 'openmpi'
        run: |
          echo "/home/runner/work/mpif/mpif/opt/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=/home/runner/work/mpif/mpif/opt/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV



      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3

      - name: Configure project
        run: |
          cmake -B build --verbose -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/home/runner/work/mpif/mpif/opt -DMPI_HOME=/home/runner/work/mpif/mpif/opt

      - name: Build project
        run: |
          cmake --build build --parallel

      - name: Run tests (if any)
        run: |
          ctest --test-dir build || echo "No tests defined"

      - name: Install project
        run: |
          cmake --install build
