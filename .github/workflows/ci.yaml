name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran cmake make libhwloc-dev

      - name: Install MPICH
        run: |
          git clone https://github.com/pmodels/mpich.git --branch f47908fa4a74bf4ac29997202fb2967c8c59b0c9 --single-branch
          cd mpich
          git submodule update --init
          ./autogen.sh
          ./configure --disable-dependency-tracking --disable-doc --disable-fortran --enable-cxx=no --enable-mpi-abi --enable-static=no --with-hwloc --prefix=/usr/local
          make -j2
          sudo make install

      - name: Configure project
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local -DMPI_HOME=/usr/local

      - name: Build project
        run: |
          cmake --build build --parallel

      - name: Run tests (if any)
        run: |
          ctest --test-dir build || echo "No tests defined"

      - name: Install project
        run: |
          sudo cmake --install build
